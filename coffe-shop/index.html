<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Coffee Shop</title>

    <link rel="stylesheet" href="style.css" />

  </head>

  <body>

    <nav class="main-nav">
      <h1 class="brand">
        <img
          src="https://freesvg.org/img/1313257010.png"
          alt="coffee shop logo"
          class="logo"
        />
        Coffee Shop
      </h1>
    </nav>

    <div class="page">
      <section class="order box">
        <h2 class="box-title">Your Orders:</h2>
        <ul class="items">
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappucino</div>
            <div class="item-price">€3.00</div>
            <ul class="item-options-list">
              <li class="item-option">Light</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappucino</div>
            <div class="item-price">€4.00</div>
            <ul class="item-options-list">
              <li class="item-option">Double Shot</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Croissant</div>
            <div class="item-price">€3.50</div>
            <ul class="item-options-list">
              <li class="item-option">Chocolate</li>
            </ul>
          </li>
        </ul>
      </section>

      <section class="payment">
        <div class="name-box box">
          <h2 class="box-title">Name:</h2>
          <div class="input-group">
            <label class="user-input-label" for="name"></label>
            <input type="text" class="user-input" id="name" />
          </div>
        </div>
        <div class="cc-box box">
          <h2 class="box-title">Card Number:</h2>
          <div class="input-group">
            <label class="user-input-label" for="cc"></label>
            <input type="text" class="user-input" id="cc" />
          </div>
        </div>
      </section>

      <section class="total">
        <table class="totals-table">
          <tbody>
            <tr class="final-totals">
              <td>Total:</td>
              <td>€10.50</td>
            </tr>
          </tbody>
        </table>
        <button class="checkout" type="button">Pay and Place Your Order</button>
      </section>
    </div>

  </body>
  
</html>
